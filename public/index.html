<html>
<head>
    <title>vEATo</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.js" type="text/javascript"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/ui-bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script> window.socket = io(); </script>
</head>
<body ng-app="Veato" ng-controller="viewCtrl" style="background-color: white; max-height: 100%; max-width: 100%">
<div style="background-color: #2E313D" class="col-lg-12">
    <img src="img/veatoBigAss.png">

    <h2 style="color: white; float: right; margin-right: 5%;" ng-show="gameId">GameID: {{gameId}}</h2>
</div>

<div ng-show="landing" class="mCenter centery container-fluid">
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
        <button class="btn btn-lg" style="width: 100%" ng-click="changeView('startGame')">Start A Game</button>
    </div>
    <div class="col-lg-3">
        <button class="btn btn-lg" style="width: 100%" ng-click="changeView('joinGame')">Join a Game</button>
    </div>
    <div class="col-lg-3"></div>
</div>
<div ng-show="joinGameView">
    <div class="mcenter centery container">
        <div class="col-lg-2"></div>
        <div class="col-lg-5">
            <input ng-model="gameId" type="text" class="form-control sexy-box" placeholder="GameID">
        </div>
        <div class="col-lg-3">
            <button class="btn btn-primary" style="width: 100%" ng-submit="loadGame()">Join</button>
        </div>
        <div class="col-lg-2"></div>
    </div>

</div>
<div ng-show="startGameView">
    <div style="margin: 0 auto; text-align: center;" class="mcenter centery container">
        <div class="col-lg-2"></div>
        <div class="col-lg-5">
            <input class="form-control sexy-box" type="text" ng-model="suggestion" style="width: 100%" placeholder="Suggestion!">
        </div>
        <div class="col-lg-3">
            <button class="btn btn-primary" id="startGame" ng-click="initGame()">Trigger Sock</button>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
<div ng-show="veto">
    <div style="margin: 0 auto; text-align: center;" class="mCenter centery container">
        <h1>{{currentSugg}}</h1>
        <input ng-model="suggestion" type="text" placeholder="You have a better idea?" class="form-control">
        <br>
        <button class="btn btn-primary" ng-click="vote()">Yes I do!</button>
    </div>
</div>
</body>
</html>
