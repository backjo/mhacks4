<html>
<head>
    <title>vEATo</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.js" type="text/javascript"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/ui-bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script> window.socket = io(); </script>
</head>
<body ng-app="Veato" ng-controller="viewCtrl" style="background-color: white; max-height: 100%; max-width: 100%">
<div style="background-color: #2E313D" class="top">
    <img src="img/veatoBigAss.png" class="header">
    <h2 style="color: white; float: right; margin-right: 5%;" ng-show="gameId">GameID: {{gameId}}</h2>
</div>
<button class="btn btn-lg top-right" ng-hide="gameId">Join</button>
<div ng-show="landing" class="container signInBox">
    <form class="initiateGame">
        <input type="text" ng-model="city" class="form-control" placeholder="What city are you in?">
        <input type="text" ng-model="suggestion" class="form-control" placeholder="Where would you like to eat?">
        <button class="btn btn-lg" ng-click="initGame()">Start A Game</button>
    </form>
</div>
<div ng-show="joinGameView">
    <form ng-submit="loadGame()">
        <div class="mcenter centery container">
            <div class="col-lg-2"></div>
            <div class="col-lg-5">
                <input ng-model="gameId" type="text" autofocus="joinGameView" class="form-control sexy-box" placeholder="GameID">
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" style="width: 100%" ng-click="loadGame()">Join</button>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </form>
</div>
<div ng-show="veto">
    <form ng-submit="vote()">
        <div style="margin: 0 auto; text-align: center;" class="mCenter centery container">
            <h1>{{currentSugg}}</h1>
            <input ng-model="suggestion" name="suggestionBox" type="text" autofocus="veto" placeholder="You have a better idea?" class="form-control">
            <br>
            <button class="btn btn-primary" style="width: 40%; height: 400px;" ng-click="vote()" ng-disabled="!suggestion">VETO!</button>
            <br><br>
        </div>
    </form>
</div>
</body>
</html>
