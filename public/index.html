<html>
<head>
    <title>vEATo</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></link>
    <script src="js/jquery.js" type="text/javascript"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/ui-bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script> window.socket = io(); </script>
</head>
<body ng-app="Veato">
    <div style="background-color: #2E313D">
        <img src="img/veatoBigAss.png">
    </div>

    <div ng-controller="flickr" back-img="{{flickUrl}}">
    </div>
    <div ng-controller="sock">
        <h2>{{gameId}}</h2>
        <input ng-model="suggestion" placeholder="Suggestion!">
        <button id="startGame" ng-click="initGame()">Trigger Sock</button>
    </div>

</body>
</html>
